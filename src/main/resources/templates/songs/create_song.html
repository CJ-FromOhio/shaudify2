<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class="Head">
    <h1>Create Song</h1>
</div>
<form th:action="@{/songs/createSong}" th:object="${createSongFormDto}" method="post" enctype="multipart/form-data">
    <p>title <input type="text" th:field="*{createSongDto.title}"></p>
    <p>description <input type="text" th:field="*{createSongDto.description}"></p>

    <p>image  <input type="file" th:field="*{imageFile}"></p>
    <p>song  <input type="file" th:field="*{songFile}"></p>
    <div class="foreachList">
        <div th:if="${!errors.isEmpty()}" th:each="error : ${errors}">
            <span th:text="${error}"></span>
        </div>
    </div>
    <input type="submit" value="Create">
    <a href="/">menu</a>
</form>
</body>
</html>
