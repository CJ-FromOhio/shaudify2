<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'User: ' + ${user.username}">User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class="Head">
    <h1>User Profile</h1>
    <a href="/">Back to menu</a>
</div>
<img th:src="@{/api/v1/minio/images/{fileName}(fileName=${user.getImage()})}" alt="userImage" >
<div>
    <span>ID:</span>
    <span th:text="${user.id}"></span>
</div>
<div>
    <span>Username:</span>
    <span th:text="${user.username}"></span>
</div>
<div>
    <span>Email:</span>
    <span th:text="${user.email}"></span>
</div>
<div>
    <span>First Name:</span>
    <span th:text="${user.firstName}"></span>
</div>
<div>
    <span>Last Name:</span>
    <span th:text="${user.lastName}"></span>
</div>
<div th:if="${!user.getCreatedSongs().isEmpty()}">
    <h2>Created Songs:</h2>
    <div class="foreachListSong">
        <div th:each="song : ${user.getCreatedSongs()}">
            <span th:text="${song.title}"></span>
            <a th:href="@{/songs/{id}(id=${song.id})}">open song</a>
        </div>
    </div>
</div>
<div th:if="${user.getCreatedSongs().isEmpty()}">
    <h2>didn't created any songs</h2>
</div>

<div th:if="${!user.getAlbums().isEmpty()}">
    <h2>Created Albums:</h2>
    <div class="foreachListSong">
        <div th:each="album : ${user.getAlbums()}">
            <span th:text="${album.title}"></span>
            <a th:href="@{/albums/{id}(id=${album.id})}">open album</a>
        </div>
    </div>
</div>
<div th:if="${user.getAlbums().isEmpty()}">
    <h2>didn't created any albums</h2>
</div>


<div th:if="${!user.getLikedSongs().isEmpty()}">
    <h2>Liked Songs:</h2>
    <div class="foreachListSong">
        <div th:each="song : ${songs}">
            <span th:text="${song.title}"></span>
            <a th:href="@{/songs/{id}(id=${song.id})}">open song</a>
        </div>
    </div>
</div>
<div th:if="${user.getLikedSongs().isEmpty()}">
    <h2>didn't like any songs</h2>
</div>

<a href="/users">Return to Users list</a>
</body>
</html>
