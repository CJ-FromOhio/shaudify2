<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>album</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="Head">
  <h1>Album Profile</h1>
  <a href="/">Back to menu</a>
</div>
<img th:src="@{/api/v1/minio/images/{fileName}(fileName=${album.getImage()})}" alt="albumImage" >
<div>
  <span>title:</span>
  <span th:text="${album.title}"></span>
</div>
<div>
  <span>description:</span>
  <span th:text="${album.description}"></span>
</div>
<div>
  <span>author:</span>
  <a th:href="@{/users/{id}(id=${album.author_id})}">to author</a>
</div>
<br>
<div class="foreachList">
  <div th:if="${!album.getSongs().isEmpty()}">
    <div th:each="song : ${album.getSongs()}">
      <div class="song-item">
        <span th:text="${song.title}">Song title</span>
        <span th:text="${song.description}">Song description</span>
        <a th:href="@{/songs/{id}(id=${song.getId()})}">Open Song</a>
      </div>
    </div>
  </div>
  <div th:if="${album.getSongs().isEmpty()}">
    <h2>No songs in this album</h2>
  </div>
</div>

<!--  <span>creator:</span>-->
<!--  <a th:href="@{/users/{id}(id=${album.getAuthor_id()})}">profile</a>-->
<!--</div>-->
<a href="/albums">Return to Albums list</a>
</body>
</html>
