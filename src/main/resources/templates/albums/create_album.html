<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="Head">
    <h1>Create album</h1>
</div>
<form th:action="@{/albums/saveAlbum}" th:object="${createAlbumFormDto}" method="post" enctype="multipart/form-data">
    <p>title <input type="text" th:field="*{createAlbumDto.title}"></p>
    <p>description <input type="text" th:field="*{createAlbumDto.description}"></p>
    <p>image <input type="file" th:field="*{imageFile}"></p>
    <div class="foreachList">
        <div th:if="${!errors.isEmpty()}" th:each="error : ${errors}">
            <span th:text="${error}"></span>
        </div>
    </div>
    <input type="submit" value="Create">
    <a href="/">menu</a>
</form>
</body>
</html>
