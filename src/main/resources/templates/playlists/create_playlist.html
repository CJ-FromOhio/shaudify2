<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать Плэйлист</title>
    <link rel="stylesheet" th:href="@{/css/_base.css}">
    <link rel="stylesheet" th:href="@{/css/_layout.css}">
    <link rel="stylesheet" th:href="@{/css/_components.css}">
    <link rel="stylesheet" th:href="@{/css/_pages.css}">
    <link rel="stylesheet" th:href="@{/css/_responsive.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body"> <div class="login-page-container">
    <div th:replace="~{fragments/_logo :: logo}"></div>

    <div class="login-form-box">
        <h2 class="login-box-title">Создать новый Плэйлист</h2>

        <form th:action="@{/playlists/create}" th:object="${createPlaylistFormDto}" method="post" enctype="multipart/form-data" class="login-main-form">
            <div class="form-group">
                <label for="title">Название плэйлиста</label>
                <input type="text" id="title" th:field="*{createPlaylistDto.title}" placeholder="Введите название альбома">
            </div>

            <div class="form-group">
                <label for="imageFile">Обложка плэйлиста</label>
                <input type="file" id="imageFile" th:field="*{imageFile}">
            </div>

            <div class="login-messages">
                <div th:if="${!errors.isEmpty()}" th:each="error : ${errors}" class="error-message">
                    <span th:text="${error}"></span>
                </div>
            </div>

            <button type="submit" class="login-submit-button">
                <i class="fas fa-compact-disc"></i> Создать плэйлист
            </button>

            <div class="login-divider"></div>

            <a href="/" class="login-register-button">
                <i class="fas fa-arrow-left"></i> На главную
            </a>
        </form>
    </div>
</div>
</body>
</html>
